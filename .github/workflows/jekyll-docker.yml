name: Build & Deploy Hostinger Trading Site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1' # Use your preferred Ruby version

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Build Jekyll site
      run: bundle exec jekyll build

    - name: Validate Legal Pages
      run: |
        if [ ! -f "_site/privacy-policy.html" ] || [ ! -f "_site/terms-of-service.html" ] || [ ! -f "_site/contact.html" ]; then
          echo "Missing required legal pages. Add Privacy Policy, Terms of Service, and Contact pages."
          exit 1
        fi

    - name: Upload Hostinger Trading Site Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: hostinger-trading-site-build      # A clear, descriptive artifact name
        path: _site/                            # The Jekyll build output directory
        if-no-files-found: error                # Fail if build output is missing
        retention-days: 14                      # Keep artifact for 14 days
        compression-level: 6                    # Default compression
        overwrite: true                         # Overwrite if the artifact already exists
        include-hidden-files: true              # Include hidden files for completeness

