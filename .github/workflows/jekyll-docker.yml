- name: Upload a Build Artifact
  uses: actions/upload-artifact@v4.6.2
  with:
    name: site-artifact                # Branded artifact name (edit as needed)
    path: _site                        # Path to Jekyll build output (commonly '_site')
    if-no-files-found: warn            # Warn if nothing to upload
    retention-days: 14                 # Default retention, update as needed
    compression-level: 6               # Default compression
    overwrite: true                    # Always upload latest build
    include-hidden-files: false        # Don't include hidden files
