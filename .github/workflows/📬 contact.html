<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us – Xpert Forex Trade Inc</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Contact Xpert Forex Trade Inc</h1>
    <p>We’re here to support contributors, partners, and onboarding teams.</p>
  </header>

  <main>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="hidden" name="_subject" value="New Contributor Inquiry" />
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Xpert Forex Trade Inc. All rights reserved.</p>
  </footer>
</body>
</html>
